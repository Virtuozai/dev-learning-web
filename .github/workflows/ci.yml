name: CI
on:
  pull_request:
  push:
    branches:
      - master
      - dev
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        working-directory: ./client
        run: yarn install
      - name: Eslint
        working-directory: ./client
        run: yarn lint
      - name: Tsc
        working-directory: ./client
        run: tsc
